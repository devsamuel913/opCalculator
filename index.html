<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./calculator-svgrepo-com.svg">
    <title>Online Calculator</title>
</head>
<body>
   
    <div class="cal-container">
        <div class="calc">
            <div class="calc-display">
                <div class="upper-disp"></div>
                <div class="lower-disp"></div>
            </div>
            <div class="clear-delete">
                <div class="clear">Clear</div>
                <div class="delete">Delete</div>
            </div>
            <div class="buttons-container">
                <div class="row1">
                    <div class="seven button">7</div>
                    <div class="four button">4</div>
                    <div class="one button">1</div>
                    <div class="point button">.</div>
                </div>
               <div class="row2">
                    <div class="eight button">8</div>
                    <div class="five button">5</div>
                    <div class="two button">2</div>
                    <div class="zero button">0</div>
               </div>
               <div class="row3">
                    <div class="nine button">9</div>
                    <div class="six button">6</div>
                    <div class="three button">3</div>
                    <div class="equal button">=</div>
               </div>
               <div class="row4">
                    <div class="divide button">รท</div>
                    <div class="multiply button">ร</div>
                    <div class="minus button">-</div>
                    <div class="plus button">+</div>
               </div>
            </div>
        </div>
    </div>  
    <script src="./js/scripts.js"></script>  
</body>
</html>
